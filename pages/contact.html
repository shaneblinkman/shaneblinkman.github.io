<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shane Blinkman</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/contact.js" defer></script>
</head>
<body>
    <header>
        <!-- Insert Nav Bar here -->
        <nav></nav>
        <!-- Page Title -->
        <h1 class="page-title">Contact Me</h1>
    </header>
    <main>
        <section class="main-section">
            <div class="contact-container">
                <!-- Send Message Side-->
                <h2>Let's Chat!</h2>
                <!-- Name Input -->
                <p>Your name</p>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <!-- Email Input -->
                <p>Your email</p>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <!-- Message Input -->
                <p>Your message</p>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
                <br>
                <!-- Submit Button -->
                <button type="submit">Send message</button>
            </div>
            <!-- My Info Side -->
            <div class="info-container">
                <h2>Contact Info</h2>
                <!-- LinkedIn -->
                <img src="" alt="">
                <p><a href="">linkedin/shaneblinkman</a></p>
                <!-- Email -->
                <img src="" alt="">
                <p><a href="">blinkmsd@alumni.stanford.edu</a></p>
            </div>
        </section>
        <section class="home-button">
            <!-- Back to Home Button -->
            <button type="button" onclick="goHome();">Home</button>
        </section>
    </main>
</body>
</html>
